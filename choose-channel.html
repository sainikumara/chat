<!DOCTYPE html>
<html>

  <head>

    <title> Choose a chanel to join </title>
    <meta charset = "utf-8" />

    <link rel="stylesheet" href = "/css/style.css" type = "text/css" />

    <script src = "https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src = "http://code.jquery.com/jquery-1.11.1.js"></script>

    <script type = "text/javascript" src = "/js/choose-channel.js"></script>

  </head>

  <body>

    <div class = "container">
      <div class = "main">

        <form class = "form" method = "post" action = "#">
          <h2>Welcome to the chat, <span class='nickname'>user</span>!</h2>
          <h2> Choose a channel to join </h2>
          <label> Name of a channel: </label>
          <input type = "text" id = "channel" maxlength="20"/>
          <button id = "join">Join</button>
        </form>
      </div>
    </div>

    <!-- Enable joining a channel -->

  </body>

</html>
