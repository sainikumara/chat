<!DOCTYPE html>
<html>

  <head>
    <title> Chat login </title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/css/style.css" type="text/css" />
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script type="text/javascript" src="/js/login.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="main">
        <form class="form" action="#">
          <h2>Create a nickname to enter the chat</h2>
          <input type="text" id="nick" maxlength="20"/>
          <button id="login">Login</button>
          <label>You can use letters a-z, A-Z and numbers 0-9.
          Minimum length is 1 character and maximum length 20 characters.</label>
        </form>
      </div>
    </div>
  </body>

</html>
