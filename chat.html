<!DOCTYPE html>

<html>

<head>
  <title>No channel chosen</title>
  <meta charset="utf-8" />

  <link rel="stylesheet" href="/css/chat-style.css" type="text/css" />

  <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
  <script src="http://code.jquery.com/jquery-1.11.1.js"></script>

  <script type="text/javascript" src="/js/chat.js"></script>

</head>

<body>
  <div class="sidebar">
    <br>
    <span id="channelTitle">Channels</span>
    <form class="channel" id="channelChooser" action="#">
      <input type="text" id="c" maxlength="20" />
      <button>Join</button>
    </form>
    <br>
    <div id="channels"></div>
  </div>

  <div class="not_left">
    <div id="content">
      <ul id="messages"></ul>
    </div>

    <div>
      <form class="chat" id="chat" action="#">
        <input type="text" id="m" autocomplete="off" />
        <button>Send</button>
      </form>
    </div>
  </div>
</body>

</html>
